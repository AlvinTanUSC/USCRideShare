services:
  # Backend Spring Boot Application
  - type: web
    name: usc-rideshare-backend
    runtime: java
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: java -jar backend/target/rideshare-1.0.0.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
        generateValue: true
      - key: JWT_EXPIRATION_MS
        value: 86400000
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    healthCheckPath: /actuator/health
