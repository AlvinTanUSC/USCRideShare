services:
  # Backend Spring Boot Application
  - type: web
    name: usc-rideshare-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION_MS
        value: 86400000
      - key: SPRING_PROFILES_ACTIVE
        value: prod
