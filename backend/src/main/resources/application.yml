spring:
  application:
    name: usc-rideshare

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/rideshare}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  server:
    port: 8080

logging:
  level:
    com.usc.rideshare: DEBUG
    org.hibernate.SQL: DEBUG
