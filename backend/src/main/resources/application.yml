spring:
  application:
    name: usc-rideshare

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://aws-1-us-east-2.pooler.supabase.com:6543/postgres?prepareThreshold=0}
    username: ${DB_USERNAME:postgres.hpolvbkdtagsepxmyeny}
    password: ${DB_PASSWORD:CSCI201Team12}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      # Disable prepared statement caching to avoid conflicts
      data-source-properties:
        prepareThreshold: 0

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # Fix enum type handling in PostgreSQL
        jdbc.lob.non_contextual_creation: true
        # Fix prepared statement caching issues
        jdbc.batch_size: 20
        order_inserts: true
        order_updates: true
        jdbc.use_get_generated_keys: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  server:
    port: 8080

logging:
  level:
    com.usc.rideshare: DEBUG
    org.hibernate.SQL: DEBUG
