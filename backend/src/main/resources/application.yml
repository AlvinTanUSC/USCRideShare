spring:
  application:
    name: usc-rideshare

  datasource:
    # Supabase connection â€” set via environment variables
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    # HikariCP settings are now configured in DataSourceConfig.java
    # This ensures proper connection pool management and graceful shutdown
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      # Disable prepared statement caching to avoid conflicts
      data-source-properties:
        prepareThreshold: 0

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # Fix enum type handling in PostgreSQL
        jdbc.lob.non_contextual_creation: true
        # Fix prepared statement caching issues
        jdbc.batch_size: 20
        order_inserts: true
        order_updates: true
        jdbc.use_get_generated_keys: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  lifecycle:
    timeout-per-shutdown-phase: 30s

server:
  port: 8080
  shutdown: graceful

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-should-be-at-least-256-bits-for-hs512}
  expiration:
    ms: ${JWT_EXPIRATION_MS:86400000}

logging:
  level:
    com.usc.rideshare: DEBUG
    org.hibernate.SQL: DEBUG
