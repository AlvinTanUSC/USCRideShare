spring:
  application:
    name: usc-rideshare

  datasource:
    # Supabase connection â€” set via environment variables
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    # HikariCP settings are now configured in DataSourceConfig.java
    # This ensures proper connection pool management and graceful shutdown

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc.lob.non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  lifecycle:
    timeout-per-shutdown-phase: 30s

server:
  port: 8080
  shutdown: graceful

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-should-be-at-least-256-bits-for-hs512}
  expiration:
    ms: ${JWT_EXPIRATION_MS:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.usc.rideshare: DEBUG
    org.hibernate.SQL: DEBUG
