spring:
  application:
    name: usc-rideshare

  datasource:
    # Supabase connection â€” set via environment variables
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  server:
    port: 8080

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-should-be-at-least-256-bits-for-hs512}
  expiration:
    ms: ${JWT_EXPIRATION_MS:86400000}

logging:
  level:
    com.usc.rideshare: DEBUG
    org.hibernate.SQL: DEBUG
